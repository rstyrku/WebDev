<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
	</head>
	<body>
		<h1>Register</h1>

		<form>
			<label for "firstName">First Name:</label>
			<input type = "text" id = "firstName" name = "firstName" placeholder = "John" required>

			<label for "lastNameL">Last Name:</label>
			<input type = "text" id = "lastName" name = "lastName" placeholder = "Smith" required>

			<br/>

			<label for "male">Male</label>
			<input type = "radio" id = "male" name = "gender">

			<label for "female">Female</label>
			<input type = "radio" id = "female" name = "gender">

			<label for "other">Other</label>
			<input type = "radio" id = "other" name = "gender">

			<br/>

			<label for "email">Email:</label>
			<input type = "email" id = "email" name = "email" placeholder = "your email" required>

			<label for "password">Password:</label>
			<input type = "password" id = "password" name = "password" placeholder = "your password" pattern = ".{5,10}" required title = "Password must be 5-10 characters.">

			<br/>

			<label for "birthday">Birthday:</label>

				<option>December</option>
			</select>
			<select id = "birthdayday" name = "day">
				<option>Day</option>

				<option>15</option>

			<select id = "birthdayYear" name = "year">
				<option>Year</option>
			</select>

			<br/>
			<label for "agree">I agree to the terms and conditions:</label>
			<input type="checkbox" id = "agree" name="agree">

			<br/>
			<input type="submit">
		</form>
	</body>
</html>
